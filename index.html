<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdLer Icons</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Core Data -->
    <script src="core-data/translations.js"></script>
    <script src="core-data/icon-database.js"></script>
    
    <!-- Functionality Modules -->
    <script src="functionality-modules/svg-handler.js"></script>
    <script src="functionality-modules/selection-manager.js"></script>
    <script src="functionality-modules/icon-grid.js"></script>
    <script src="functionality-modules/download-manager.js"></script>
    <script src="functionality-modules/language-manager.js"></script>
    <script src="functionality-modules/app-init.js"></script>
</head>
<body>
    <header class="header">
        <div class="language-switcher">
            <button onclick="switchLanguage('de')" class="lang-btn active" id="lang-de">DE</button>
            <button onclick="switchLanguage('en')" class="lang-btn" id="lang-en">EN</button>
        </div>
        <section class="header-content">
            <img src="website-assets/adler-logo-3d-min.png" alt="AdLer Logo" class="adlerlogo">
            <div class="header-text">
                <h1 data-translate="title">AdLer Icons</h1>
                <p data-translate="subtitle" class="subtitle">Hochwertige SVG-Icons für deine Projekte.</p>
                <p data-translate="subtitletext" class="subtitletext">Alle im Projekt entstandenen Icons werden hier zum kostenfreien Download angeboten. Alle Icons stehen unter der MIT-License und sind frei verfügbar und nutzbar.</p>
            </div>
        </section>
    </header>

    <div class="container">
        <!-- Download Buttons -->
        <div class="download-buttons-section">
            <button onclick="downloadAllIcons()" class="download-all-btn" id="download-all-btn">
                <span data-translate="download_all">Alle Icons als ZIP herunterladen</span>
                <span class="download-count" id="download-count">(89 Icons)</span>
            </button>
            
            <button onclick="downloadSelectedIcons()" class="download-selected-btn" id="download-selected-btn" disabled>
                <span data-translate="download_selected">Ausgewählte Icons herunterladen</span>
                <span class="selected-count" id="selected-count">(0 ausgewählt)</span>
            </button>
            
            <div class="selection-controls">
                <button onclick="selectAllIcons()" data-translate="select_all">Alle auswählen</button>
                <button onclick="deselectAllIcons()" data-translate="deselect_all">Alle abwählen</button>
                <span id="selection-info">0 von 89 ausgewählt</span>
            </div>
        </div>

        <div class="icon-grid">
            <!-- Icons werden dynamisch generiert -->
        </div>
    </div>
</body>
</html>
